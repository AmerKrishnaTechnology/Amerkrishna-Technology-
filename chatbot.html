    <style>
        /* Root variables and base styles */
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1a1a2e;
            --accent-color: #60a5fa;
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --bg-dark: #0f0f1a;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Chat container styles */
        .chat-container {
            max-width: 1000px;
            margin: 2rem auto;
            background: var(--secondary-color);
            border-radius: 15px;
            overflow: hidden;
            padding: 0;
        }

        .chat-header {
            background: var(--primary-color);
            padding: 1.5rem;
            text-align: center;
        }

        .chat-header h2 {
            margin: 0;
            color: var(--text-white);
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            max-width: 70%;
            white-space: pre-line;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--primary-color);
            margin-left: auto;
            color: var(--text-white);
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-white);
        }

        .chat-input {
            display: flex;
            padding: 1.5rem;
            background: var(--secondary-color);
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-white);
            font-size: 1rem;
        }

        .chat-input button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .chat-input button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .typing {
            background: rgba(255, 255, 255, 0.05) !important;
            color: var(--text-gray);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
.message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            max-width: 70%;
            white-space: pre-line;
            word-wrap: break-word;
        }
.message a {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .message a:hover {
            color: var(--text-white);
        }
        .user-message {
            background: var(--primary-color);
            margin-left: auto;
        }

        .bot-message {
            background: #2d2d3d;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;

            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
        }

        .chat-input button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-input button:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>

            async function sendMessage() {

                if (!message) return;

                // Show typing indicator

                typingDiv.className = 'message bot-message typing';
                typingDiv.innerHTML = '<i class="fas fa-ellipsis-h"></i> Typing...';
                const messages = document.getElementById('chatMessages');
                messages.appendChild(typingDiv);
                messages.scrollTop = messages.scrollHeight;
    
                // Simulate typing delay and find response
                setTimeout(() => {

                    for (let key in responses) {

                    // Add this function after the existing addMessage function
                    function generateContent(type, keywords) {
                        const contentTypes = {

                        return contentTypes[type] || "Please specify a valid content type (blog, article, social, product)";

                    // Modify the existing sendMessage function to handle content generation
                    async function sendMessage() {
                        const input = document.getElementById('userInput');
                        const message = input.value.trim().toLowerCase();
                        
                        if (!message) return;
                    
                        // Add user message
                        addMessage(input.value, 'user-message');
                        input.value = '';
                    
                        // Add this inside the setTimeout, before addMessage(response, 'bot-message')
                        if (message.includes('generate') && message.includes('content')) {
                            const keywords = message.replace(/generate|content/gi, '').trim();
                            if (keywords) {
                                const contentType = message.includes('blog') ? 'blog' :
                                             message.includes('article') ? 'article' :
                                             message.includes('social') ? 'social' :
                                             message.includes('product') ? 'product' : '';
                                        
                                        if (contentType) {
                                            response = generateContent(contentType, keywords);
                                        }
                                    }
                                }
                                
                                addMessage(response, 'bot-message');
                    }
                }, 1000);
            }
    
            function addMessage(text, className) {
                const messages = document.getElementById('chatMessages');
                const div = document.createElement('div');
                div.className = `message ${className}`;
                
                // Handle newlines and formatting
                const formattedText = text.replace(/\n/g, '<br>');
                div.innerHTML = formattedText;
                
                messages.appendChild(div);
                messages.scrollTop = messages.scrollHeight;
            }
    
            // Handle Enter key
            document.getElementById('userInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
