<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI E-commerce Platform - AmerKrishna Technology</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1a1a2e;
            --accent-color: #60a5fa;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --bg-dark: #0f0f1a;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            min-height: 80vh;
        }

        .sidebar {
            background: var(--secondary-color);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-gray);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary-color);
            color: var(--text-white);
        }

        .main-content {
            background: var(--secondary-color);
            border-radius: 15px;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .stat-title {
            color: var(--text-gray);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-white);
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .trend-up {
            color: var(--success-color);
        }

        .trend-down {
            color: #ef4444;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-details {
            padding: 1rem;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--accent-color);
            font-weight: 600;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
        }

        .action-btn:hover {
            background: var(--accent-color);
        }

        .add-product-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .add-product-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-white);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <aside class="sidebar">
                <nav>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="fas fa-home"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-box"></i>
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-shopping-cart"></i>
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-users"></i>
                                Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-chart-bar"></i>
                                Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <main class="main-content">
                <div class="header">
                    <h1>Store Dashboard</h1>
                    <button class="add-product-btn" onclick="showAddProductModal()">
                        <i class="fas fa-plus"></i>
                        Add Product
                    </button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-title">Total Sales</div>
                        <div class="stat-value">$12,845</div>
                        <div class="stat-trend trend-up">
                            <i class="fas fa-arrow-up"></i>
                            15.3%
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Orders</div>
                        <div class="stat-value">284</div>
                        <div class="stat-trend trend-up">
                            <i class="fas fa-arrow-up"></i>
                            8.2%
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Customers</div>
                        <div class="stat-value">1,423</div>
                        <div class="stat-trend trend-up">
                            <i class="fas fa-arrow-up"></i>
                            12.1%
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Conversion Rate</div>
                        <div class="stat-value">3.2%</div>
                        <div class="stat-trend trend-down">
                            <i class="fas fa-arrow-down"></i>
                            1.8%
                        </div>
                    </div>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- Products will be added here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal" id="addProductModal">
        <div class="modal-content">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="productImage" required>
                </div>
                <div class="product-actions">
                    <button type="submit" class="action-btn">Add Product</button>
                    <button type="button" class="action-btn" onclick="hideAddProductModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample products data
        const products = [
            {
                name: "Smart Watch",
                price: 199.99,
                image: "https://via.placeholder.com/200x150",
                description: "Advanced smartwatch with health tracking"
            },
            {
                name: "Wireless Earbuds",
                price: 149.99,
                image: "https://via.placeholder.com/200x150",
                description: "Premium wireless earbuds with noise cancellation"
            }
        ];

        // Initialize products
        function initializeProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = createProductCard(product);
                productsGrid.appendChild(productCard);
            });
        }

        // Create product card
        function createProductCard(product) {
            const div = document.createElement('div');
            div.className = 'product-card';
            div.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-image">
                <div class="product-details">
                    <h3 class="product-title">${product.name}</h3>
                    <div class="product-price">$${product.price}</div>
                    <p>${product.description}</p>
                    <div class="product-actions">
                        <button class="action-btn" onclick="editProduct(this)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn" onclick="deleteProduct(this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            return div;
        }

        // Show add product modal
        function showAddProductModal() {
            document.getElementById('addProductModal').style.display = 'flex';
        }

        // Hide add product modal
        function hideAddProductModal() {
            document.getElementById('addProductModal').style.display = 'none';
        }

        // Add new product
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newProduct = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                image: document.getElementById('productImage').value,
                description: document.getElementById('productDescription').value
            };
            
            products.push(newProduct);
            initializeProducts();
            hideAddProductModal();
            this.reset();
        });

        // Delete product
        function deleteProduct(button) {
            const card = button.closest('.product-card');
            card.remove();
        }

        // Edit product
        function editProduct(button) {
            const card = button.closest('.product-card');
            const title = card.querySelector('.product-title');
            const price = card.querySelector('.product-price');
            const description = card.querySelector('p');
            
            const newTitle = prompt('Enter new title:', title.textContent);
            const newPrice = prompt('Enter new price:', price.textContent.slice(1));
            const newDescription = prompt('Enter new description:', description.textContent);
            
            if (newTitle) title.textContent = newTitle;
            if (newPrice) price.textContent = `$${newPrice}`;
            if (newDescription) description.textContent = newDescription;
        }

        // Initialize on load
        window.onload = initializeProducts;
    </script>
</body>
</html>
